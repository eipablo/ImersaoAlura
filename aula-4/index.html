<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Batalha de Piratas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/pt/7/75/One_Piece_Logo.png" alt="One Piece Logo">
    </div>

    <div class="titulo">
        <h2>Batalha de Piratas</h2>
    </div>

    <main class="conteudo-jogo">
        <div id="container">
            <h2>Monte sua tripulação (3 piratas):</h2>
            <p id="informacoesJogador" class="resultado"></p>
            <p id="informacoesComputador" class="resultado"></p>
            <button id="iniciarBtn">Começar Batalha</button>
            <button id="resultadoBtn" style="display:none;">Ver Resultado</button>
            <h1 id="resultadoFinal" class="resultado"></h1>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
